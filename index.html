<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="assets/css/style.css" rel="stylesheet">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
        <link rel="icon" href="assets/images/favicon.png" type="image/webp">
        <title>Qin Sam Music</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Snowfall Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Snowfall Background Animation -->

        <div class="min-h-full flex-h-center" id="background_div">
            <input type="hidden" value="https://bio.link" id="app-url">
                <input type="hidden" value="null" id="is-featured">
                    <canvas id="bg-canvas" class="background-overlay"></canvas>
                </input>
            </input>

            <div class="mt-48 page-full-wrap relative ">
                <input type="hidden" value="creator-page" id="page-type">
                <img class="display-image m-auto" data-src="qin/qin.jpg" src="qin/qin.jpg" alt="Qin Sam"/>
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">Qin Sam</h2>
				<div class="audio">
				
<audio controls autoplay loop>
  <source src="qin/qinmusic.mp3" type="audio/mpeg">
  <source src="qin/qinmusic.mp3" type="audio/mpeg">
  Trình duyệt của bạn không hỗ trợ nghe âm thanh tự động của Qin Sam
</audio>

                 </div>   
                <div class="mt-24">
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://open.spotify.com/artist/6FsDA1OQnVIueMTIG49KB8?si=_rsNAxPtQvW5s0YKYvrPVw" data-id="261652" data-type="page_item">
                            <img class="link-each-image" data-src="qin/link/spotify.png" src="qin/link/spotify.png"/>
                            <span class=" item-title text-center">Spotify</span>
                        </a>
                    </div>        
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://music.apple.com/us/artist/qin-sam/1578554970" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="qin/link/applemusic.png" src="qin/link/applemusic.png"/>
                            <span class=" item-title text-center">Apple Music</span>
                        </a>
                    </div>    
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://music.apple.com/vn/artist/qin-sam/1578554970" data-id="261685" data-type="page_item">
                              <img class="link-each-image" data-src="qin/link/itunes.png" src="qin/link/itunes.png"/>
                            <span class=" item-title text-center">Itunes</span>
                        </a>
                    </div>                            
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://www.youtube.com/@QinSamOfficial" data-id="261685" data-type="page_item">
                              <img class="link-each-image" data-src="qin/link/youtube.png" src="qin/link/youtube.png"/>
                            <span class=" item-title text-center">Youtube</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="https://music.amazon.com/artists/B09BBNSQDY/qin-sam?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_n5afvwSB8i6qYj6GwbBPbnDTN" data-id="261685" data-type="page_item">
                              <img class="link-each-image" data-src="qin/link/amazone.png" src="qin/link/amazone.png"/>
                            <span class=" item-title text-center">Amazone Music</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="[Link]" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/instagram.png" src="assets/images/instagram.png" alt="Instagram @ [User]"/>
                            <span class=" item-title text-center">Instagram</span>
                        </a>
                    </div>
                    <div class="page-item-wrap relative">
                        <div class="page-item flex-both-center absolute"></div>
                        <a target="_blank"  class="page-item-each py-10 flex-both-center" href="[Link]" data-id="261685" data-type="page_item">
                            <img class="link-each-image" data-src="assets/images/facebook.png" src="assets/images/facebook.png" alt="Facebook @ [User]"/>
                            <span class=" item-title text-center">Facebook</span>
                        </a>
                    </div>                    
                </div>                                                                                
            </div>
        </div>
		
    </body>

    <!--

</html>
